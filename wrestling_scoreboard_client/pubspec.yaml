name: wrestling_scoreboard_client
description: Wrestling software for managing team bouts and tournaments.

publish_to: 'none'

homepage: 'https://wrestling-scoreboard.oberhauser.dev'
repository: 'https://github.com/Oberhauser-Dev/wrestling_scoreboard/tree/master/wrestling_scoreboard_client'
version: 0.0.1+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  intl: ^0.18.0
  http: ^1.1.0
  dropdown_search: ^5.0.6
  provider: ^6.0.2
  audioplayers: ^5.2.1
  web_socket_channel: ^2.1.0
  go_router: ^12.1.1
  path_provider: ^2.0.8
  settings_ui: ^2.0.2
  shared_preferences: ^2.0.13
  wrestling_scoreboard_common:
    path: ../wrestling_scoreboard_common
  pdf: ^3.10.1
  printing: ^5.11.1  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.1

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/icons/

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/icons/launcher.png"
  web:
    generate: true
  windows:
    generate: true
    icon_size: 256
  macos:
    generate: true
