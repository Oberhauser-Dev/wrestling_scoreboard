name: wrestling_scoreboard_client
description: Wrestling software for managing team matches and competitions.

publish_to: 'none'

homepage: 'https://wrestling-scoreboard.oberhauser.dev'
repository: 'https://github.com/Oberhauser-Dev/wrestling_scoreboard/tree/main/wrestling_scoreboard_client'
version: 0.0.1+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  intl: ^0.18.0
  http: ^1.1.0
  dropdown_search: ^5.0.6
  provider: ^6.0.2
  audioplayers: ^5.2.1
  web_socket_channel: ^2.1.0
  go_router: ^12.1.1
  path_provider: ^2.0.8
  shared_preferences: ^2.0.13
  wrestling_scoreboard_common:
    path: ../wrestling_scoreboard_common
  pdf: ^3.10.1
  printing: ^5.11.1  
  url_launcher: ^6.2.2
  package_info_plus: ^5.0.1
  flutter_markdown: ^0.6.18+2
  google_fonts: ^6.1.0
  window_manager: ^0.3.7
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7

dependency_overrides:
  # TODO(gustl22): Remove if solved https://github.com/leanflutter/window_manager/pull/409
  window_manager:
    git:
      url: https://github.com/damywise/window_manager.git
      ref: fullscreen-events

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/icons/
    - CHANGELOG.md

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/icons/launcher.png"
  web:
    generate: true
  windows:
    generate: true
    icon_size: 256
  macos:
    generate: true
