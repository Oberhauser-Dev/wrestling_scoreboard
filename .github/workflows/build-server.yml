name: build server
on:
  workflow_dispatch:
    inputs:
      flutter_version:
        description: 'Flutter Version'
        required: false
        default: 'any'
        type: choice
        options:
          - 'any'
          - '3.27.x'
          - '3.24.x'
  workflow_call:
    inputs:
      flutter_version:
        required: false
        default: '3.35.5'
        type: string

jobs:
  build-server:
    name: Build Server for ${{ matrix.platform }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: ubuntu-24.04-arm
            platform: linux
          - os: windows-latest
            platform: windows
          - os: windows-11-arm
            platform: windows
          - os: macos-latest
            platform: macos
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ inputs.flutter_version }}
          # Remove when arm is supported on stable: https://github.com/flutter/flutter/issues/164431
          channel: ${{ endsWith(matrix.os, '-arm') && 'master' || 'stable' }}
      - run: flutter doctor
      - uses: bluefireteam/melos-action@v3
      - name: Build
        id: build
        run: |
          dart compile exe bin/server.dart -o ./bin/wrestling-scoreboard-server
        working-directory: wrestling_scoreboard_server
