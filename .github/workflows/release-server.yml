name: Release

on:
  push:
    tags:
      - 'wrestling_scoreboard_server-*'
  workflow_dispatch:

jobs:
  release-server:
    name: Release Server for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.5'
          channel: 'stable'
      - uses: bluefireteam/melos-action@v3
      - name: Build
        id: build
        shell: bash
        run: |
          TAG="${{ github.ref_name }}"
          ARTIFACT_PATH=$(./build.sh -v "${TAG#*wrestling_scoreboard_server-}" | tail -1)
          ARTIFACT_NAME=$(basename "$ARTIFACT_PATH")
          echo "artifact-path=$(echo $ARTIFACT_PATH)" >> $GITHUB_OUTPUT
          echo "artifact-name=$(echo $ARTIFACT_NAME)" >> $GITHUB_OUTPUT
        working-directory: wrestling_scoreboard_server
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ github.token }}
          file: wrestling_scoreboard_server/${{ steps.build.outputs.artifact-path }}
          asset_name: ${{ steps.build.outputs.artifact-name }}
          tag: ${{ github.ref }}
